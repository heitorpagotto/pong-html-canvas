<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link
          href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img src="./assets/img/logo.png" alt="Logo">
  </header>
  <div id="game-form">
    <div class="input-set" style="margin-bottom: 1rem">
      <label for="game-goal">Objetivo de Pontos</label>
      <input class="game-score" min="1" max="9" type="number" id="game-goal" value="3">
    </div>
    <div style="margin-bottom: 1rem">
      <label class="check" for="infinite-game">
        <input type="checkbox" onchange="handleInfiniteGame()" id="infinite-game" class="pixel-checkbox">
        Jogo Infinito
      </label>
    </div>
    <div>
      <label class="check" title="Se não selecionado, o jogador 2 será controlado pela CPU" for="game-cpu">
        <input type="checkbox" id="game-cpu" class="pixel-checkbox">
        2P Game
      </label>
    </div>
  </div>
  <div id="ingame-form" hidden>
    <button onclick="stopGame()" title="Encerra a partida atual sem definir vencedores">
      <span class="material-icons-round">
        block
      </span>
      Encerrar Partida
    </button>
  </div>
  <div class="main-game">
    <div class="score">
      <div class="score-tally">
        <canvas id="p1Score" width="50" height="100"></canvas>
        <span>P1</span>
      </div>
      <div class="score-tally">
        <canvas id="p2Score" width="50" height="100"></canvas>
        <span>P2</span>
      </div>
    </div>
    <div class="game-wrap">
      <button onclick="startGame()" id="start-btn" class="start">
        <span class="material-icons-round">
          play_arrow
        </span>
        Começar
      </button>
      <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
  </div>
  <div class="controls">
    <span class="controls-title">Controles</span>
    <div class="control-columns">
      <div style="display: flex; flex-direction: column">
        <span>Player 1:</span>
        <div class="control">
          <div class="control-icon">
            <div class="control-icon-bg"></div>
            <img width="25px" height="25px"  src="./assets/img/w.png" alt="W">
          </div>
          <span>
            Cima
          </span>
        </div>
        <div class="control">
          <div class="control-icon">
            <div class="control-icon-bg"></div>
            <img width="25px" height="25px"  src="./assets/img/s.png" alt="S">
          </div>
          <span>
            Baixo
          </span>
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <span>Player 2:</span>
        <div class="control">
          <div class="control-icon">
            <div class="control-icon-bg"></div>
            <img width="25px" height="25px"  src="./assets/img/up.png" alt="Seta Cima">
          </div>
          <span>
            Cima
          </span>
        </div>

        <div class="control">
          <div class="control-icon">
            <div class="control-icon-bg"></div>
            <img width="25px" height="25px"  src="./assets/img/down.png" alt="Seta Baixo">
          </div>
          <span>
            Baixo
          </span>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./assets/js/index.js" defer></script>
</body>

</html>
